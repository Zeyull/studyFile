</body>
<script>
    var obj = {
        a:1,
        [Symbol.iterator]:function(){
            let index = 0;
            let next = ()=>{
                return {
                    value:index++,
                    done: index > 10 ? true: false
                }
            }
            return {
                next
            }
        }
    }

    // 生成器
    
    function* generatorA(){
            yield 1;
            yield 2;
            yield 3;
    }
    for(let item of generatorA()){
        console.log(item);
    }

    // 生成器即是迭代器，也是可迭代对象
    var obj1 ={
        a:1,
        [Symbol.iterator]:function*(){
            yield 1;
            yield 2;
            yield 3;
        }
    }

</script>

</html>
