<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</body>
<script>
    function Father(name,age){
        this.name = name;
        this.age = age;
    }

    Father.prototype.work = function(){
        console.log('father work');
    }

    function Son(name,age,game){
        Father.apply(this,Array.from(arguments));
        this.game = game;
    }

    Son.prototype = new Father();
    Son.prototype.constructor = Son;
    Son.prototype.study = function(){
        console.log('son study');
    }

    const fa = new Father('jack',45);
    const son = new Son('boby',16,'CS:Go');
    console.log(fa);
    console.log(son);

    class F{
        constructor(name){
            this.name = name
        }

        static create(){
            console.log('create');
        }
    }

    class S extends F{
        constructor(name, age){
            super(name); // super参数和父元素的参数对应，并不是一个数组
            this.age = age;
        }
        // 通过super调用父类静态方法，不过只能在静态方法中使用
        static sCreate(){
            super.create();
        }
    }
    const f= new F(1);
    const s  = new S(2,2);
    S.create();
    S.sCreate();
    console.log(f,s);
</script>
</html>
