<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
</body>
<script>
    function Father(name,age){
        this.name = name;
        this.age = age;
    }

    Father.prototype.work = function(){
        console.log('father work');
    }

    function Son(name,age,game){
        Father.apply(this,arguments);
        this.game = game;
    }

    Son.prototype = new Father();
    Son.prototype.constructor = Son;
    Son.prototype.study = function(){
        console.log('son study');
    }

    const fa = new Father('jack',45);
    const son = new Son('boby',16,'CS:Go');
    console.log(fa);
    console.log(son);
</script>
</html>
