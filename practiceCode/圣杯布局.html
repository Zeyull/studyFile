<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            width: 100%;
            height: 700px;
        }
        header,div,footer{
            text-align: center;
        }

        header{
            height: 60px;
            background-color: aqua;
        }

        footer{
            height: 60px;
            background-color: bisque;
        }

        .wrapper{
            padding: 0 150px;
        }

        .center,.left,.right{
            float: left;
            height: 400px;
        }

        .center{
            width: 100%;
            background-color: red;
        }

        .left{
            width: 150px;
            margin-left: -100%;
            background-color: rgb(238, 134, 134);
            position: relative;
            left: -150px;
        }

        .right{
            width: 150px;
            margin-right: -150px;
            background-color: skyblue;
        }

        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <div class="wrapper clearfix">
        <div class="center">中间</div>
        <div class="left">左区域</div>
        <div class="right">右区域</div>
    </div>
    <footer>底部</footer>
</body>
</html>
